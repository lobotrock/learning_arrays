<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Ice Cream Here</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/common.js"></script>
    <script src="js/best-ice-cream.js"></script>
</head>
<body>

<div class="container">
    <h2>Place your ice cream order</h2>
    <form class="form-horizontal" id="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="flavor-add">Add Flavor:</label>
            <select class="form-control col-sm-10" onchange="addScoop(this.value)" id="flavor-add">
                <option></option>
                <option value="Chocolate">Chocolate</option>
                <option value="Vanilla">Vanilla</option>
                <option value="Chocolate Chip">Chocolate Chip</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Cookies and Cream">Cookies and Cream</option>
                <option value="Cookie Dough">Cookie Dough</option>
                <option value="Black Walnut">Black Walnut</option>
                <option value="Butter Pecan">Butter Pecan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="order">Your Current Order (click to remove)</label>
            <div class="list-group" id="order">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" onclick="parseBestOrder()" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h2 id="messageBox"></h2>
</div>

</body>
</html>
