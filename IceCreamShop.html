<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Ice Cream Here</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/common.js"></script>
    <script src="js/basic-ice-cream.js"></script>
</head>
<body>

<div class="col-sm-12 text-left">
    <img src="assets/my_first_ice_cream.png" style="display: inline-block">
</div>
<div class="container">
    <h2>Place your ice cream order</h2>
    <form class="form-horizontal" id="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="flavor">What flavor would you like?</label>
            <select class="form-control col-sm-10" id="flavor">
                <option>Chocolate</option>
                <option>Vanilla</option>
                <option>Chocolate Chip</option>
                <option>Strawberry</option>
                <option>Cookies and Cream</option>
                <option>Cookie Dough</option>
                <option>Black Walnut</option>
                <option>Butter Pecan</option>
            </select>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" onclick="parseBasicOrder()" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h2 id="messageBox"></h2>
</div>

</body>
</html>
